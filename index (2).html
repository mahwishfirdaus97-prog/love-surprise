/* Hearts animation */
.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff0066;
    transform: rotate(45deg);
    animation: float 6s linear infinite;
}
.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff0066;
    border-radius: 50%;
}
.heart::before {
    top: -10px;
    left: 0;
}
.heart::after {
    left: 10px;
    top: 0;
}

@keyframes float {
    0% {transform: translateY(0) rotate(45deg);}
    100% {transform: translateY(-800px) rotate(45deg);}
}

/* Unlock button animation */
button {
    padding:20px 30px;
    margin:15px;
    font-size:16px;
    border-radius:12px;
    border:none;
    background-color:#ff6699;
    color:white;
    cursor:pointer;
    transition: transform 0.3s;
}
button:hover {
    transform: scale(1.2);
    background-color:#ff3366;
}

/* Password input style */
input {
    padding:10px;
    font-size:16px;
    border-radius:8px;
    border:1px solid #ff3399;
    margin-top:10px;
}
</style>

/* Create floating hearts */
window.onload = function() {
    for(let i=0;i<15;i++){

        heart.style.width = heart.style.height = (10+Math.random()*20)+"px";
        document.body.appendChild(heart);
    }
};
</script>
